id: ble_plot_iq_from_pmt
label: Plot IQ from PMT
category: '[sic]'

templates:
  imports: from gnuradio import sic
  make: sic.plot_iq_from_pmt(${sample_rate}, ${max_queue_size})

parameters:
- id: sample_rate
  label: Sample Rate
  dtype: int
  default: 1
- id: max_queue_size
  label: Max Queue Size
  dtype: int
  default: 10

inputs:
- label: iq
  domain: message
  dtype: pmt
- label: pdu
  domain: message
  dtype: pmt

outputs: []

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
