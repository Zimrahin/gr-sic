id: sic_ble_packet_source
label: BLE Packet Source
category: '[sic]'

templates:
  imports: |-
    from gnuradio import sic
    import threading
  make: sic.ble_packet_source(${sample_rate}, ${payload_length}, ${transmission_rate})
  callbacks:
  - set_payload_length(${payload_length})
  - set_transmission_rate(${transmission_rate})

parameters:
- id: sample_rate
  label: Sample Rate
  dtype: float
  default: 10e6
- id: payload_length
  label: Payload Length
  dtype: int
  default: 120
- id: transmission_rate
  label: Transmission Rate
  dtype: float
  default: 1e6

inputs:
- label: in
  domain: stream
  dtype: complex

outputs:
- label: out
  domain: stream
  dtype: complex

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
